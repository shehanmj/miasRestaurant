<div class="menu1">
  <h1>Lunch Menu</h1>
  <h3><a href="#home">Go Home</a></h3>
  <div class="container menu">
    <div class="items">
        <table ng-repeat="menu in lunch | orderBy:'price'">
          <tr><td><img class="photo" src="{{menu.image}}" alt="{{menu.name}}" height="300" width="300"></td></tr>
          <tr><td id="name">{{menu.name}}</td><td id="price">{{menu.price | currency}}</td></tr>
        </table>
      </div> <!--items-->
  </div>  <!--container-->
</div>
