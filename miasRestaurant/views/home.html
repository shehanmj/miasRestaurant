<div class="menu1">
  <h1>Welcome to Mia's</h1>
  <div class="container">
    <div class="menus">
        <table ng-repeat="menu in homePage">
            <tr>
              <td><a href="#{{menu.title}}"><img class="photo" src="{{menu.image}}" alt="{{menu.title}}" height="300" width="300"></a></td>
            </tr>
            <tr>
              <td id="name1">{{menu.title}}</td>
            </tr>
        </table>
      </div> <!--items-->
  </div>  <!--container-->
</div>
